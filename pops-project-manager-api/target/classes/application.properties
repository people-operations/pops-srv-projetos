spring.application.name=pops-project-manager-api
server.port=8082
server.servlet.context-path=/api

# Database configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/pops_project_manager?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=gyulia06*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Disable data.sql initialization (we use setup-new.sql instead)
spring.sql.init.mode=never

# JPA Configuration
spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
